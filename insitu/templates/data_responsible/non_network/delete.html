{% extends '_layout.html' %}
{% load bootstrap3 %}

{% block title %}
  Delete {{ product.name }}
{% endblock %}

{% block content %}

  <div class="row">
    <h1 class="col-sm-12">
      <span>Delete {{ product.name }}</span>
    </h1>
  </div>

  <div class="row">
    <div class="col-sm-12">
      Are you sure you want to delete this <b> product </b>?
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete"/>
        <a href="{% url 'responsible:detail' responsible.pk %}"
           class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}

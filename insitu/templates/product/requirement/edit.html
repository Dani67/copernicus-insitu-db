{% extends '_layout.html' %}
{% load bootstrap %}

{% block title %}
  Edit {{ rel.product.name }} - {{ rel.requirement.name }} relation
{% endblock %}

{% block content %}

  <div class="row">
    <h1 class="col-sm-12">
      <span>Edit {{ rel.product.name }} - {{ rel.requirement.name }} relation</span>
    </h1>
  </div>

  <form action="" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="hidden" name="product" value="{{ rel.product.pk }}" />
    <input class="btn btn-primary" type="submit" value="Save" />
    <a href={{ url }}
           class="btn btn-default">Cancel</a>
  </form>
{% endblock %}

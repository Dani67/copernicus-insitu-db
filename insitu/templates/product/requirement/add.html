{% extends '_layout.html' %}
{% load bootstrap %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}

  <div class="row">
    <h1 class="col-sm-12">
      <span>{{ title }}</span>
    </h1>
  </div>

  <form action="" method="POST">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input class="btn btn-primary" type="submit" value="Save" />
    <a href="{{ url }}"
       class="btn btn-default">Cancel</a>
  </form>
{% endblock %}

{% extends '_layout.html' %}
{% load bootstrap %}

{% block title %}
  Edit product {{ object.name }}
{% endblock %}

{% block content %}

  <div class="row">
    <h1 class="col-sm-12">
      <span>Delete requirement <small>for {{ rel.product.name }}</small></span>
    </h1>
  </div>

  <div class="row">
    <div class="col-sm-12">
      Are you sure you want to delete <b>{{ rel.requirement }}</b>?
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete"/>
        <a href="{% url 'product:detail' rel.product.pk %}"
           class="btn btn-default">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}

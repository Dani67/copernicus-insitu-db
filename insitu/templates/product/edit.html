{% extends '_layout.html' %}
{% load bootstrap3 %}

{% block title %}
  Edit product {{ object.name }}
{% endblock %}

{% block content %}

  <div class="row">
    <h1>
      <p class="col-sm-12">Edit product</p>
      <p class="col-sm-12"><small>{{ object.name }}</small></p>
    </h1>
  </div>

  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Save" />
    <a href="{% url 'product:detail' product.pk %}"
       class="btn btn-default">Cancel</a>
  </form>
{% endblock %}

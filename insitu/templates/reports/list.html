{% extends '_layout.html' %}
{% load static %}

{% block title %}Reports{% endblock %}

{% block content %}
<div class="row">
  <p><a href="{% url 'playground' %}">Playground</a></p>
  <h1>Reports</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <td>UID</td>
        <td><strong>Name</strong></td>
        <td><strong>Description</strong></td>
      </tr>
    </thead>
    <tbody>
      {% for query in queries %}
        <tr>
          <td>{{ query.id }}</td>
          <td><strong><a href="{% url 'reports_detail' query.id %}">{{ query.title }}</strong></td>
          <td>{{ query.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
